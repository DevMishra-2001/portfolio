    <div class="main">
      <div class="contact-form">
        <h2>Contact me for project's/general enquiry</h2>
        <form>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Enter your name</label>
              <input type="name" placeholder="...." class="form-control" id="clientemail" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">

              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" placeholder=".....@gmail.com" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phoneno.</label>
              <input type="phone" placeholder="+91 456789.." class="form-control" id="clientphone">
            </div>
            <div class="mb-3">

            <label for="clientemail" class="form-label query">enter your query</label>
            <input type="text" placeholder="enter query here..." class="form-control" id="clientemail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3check form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">i want u to work on a project with me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
    </div>
